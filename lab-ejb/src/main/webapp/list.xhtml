<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Employee List</title>
</h:head>
<h:body>
    <h1>Add employee to list: </h1>
    <h:form>
        <h:outputLabel for="inputFirstName" value="First Name" />
        <h:inputText id="inputFirstName" value="#{employees.employee.firsName}" />
        <h:outputLabel for="inputLastName" value="Last Name" />
        <h:inputText id="inputLastName" value="#{employees.employee.lastName}" />
        <h:inputText id="department" value="#{employees.employee.department}" />
        <h:inputText id="occupation" value="#{employees.employee.occupation}" />
        <h:inputText id="salary" value="#{employees.employee.salary}" />
        <h:message id="input_m" for="inputFirstName" />
        <h:commandButton value="Submit" action="#{employees.add}">
            <f:ajax execute="@form" render="inputFirstName input_m :table" />
        </h:commandButton>
    </h:form>

    <h1>List of employees: </h1>
    <h:dataTable id="table" value="#{employees.employees}" var="employee">
        <h:column>#{employee.firsName}</h:column>
        <h:column>#{employee.lastName}</h:column>
        <h:column>#{employee.department}</h:column>
        <h:column>#{employee.occupation}</h:column>
        <h:column>#{employee.salary}</h:column>
    </h:dataTable>

</h:body>
</html>
